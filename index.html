<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        
        <link rel="stylesheet" href="css/style.css">
        <title>BOOM COUNTDOWN</title>
    </head>
    <body>
        <h1 class="text-center">BOOM COUNTDOWN</h1>

        <main class="py-3" style="background-color: #6495ed;">
            <section class="bg-light container d-flex flex-column ">
                <div>
                    <h2 class="text-center my-4">Time to the next lesson:</h2>
                </div>
                <div class="d-flex justify-content-between">
                    <div class="d-flex flex-column align-items-center">
                        <p id="days">00</p>
                        <p>Days</p>
                    </div>
                    <div class="d-flex flex-column align-items-center">
                        <p id="hours">00</p>
                        <p>Hours</p>
                    </div>
                    <div class="d-flex flex-column align-items-center">
                        <p id="minutes">00</p>
                        <p>Minutes</p>
                    </div>
                    <div class="d-flex flex-column align-items-center">
                        <p id="seconds">00</p>
                        <p>Seconds</p>
                    </div>
                </div>
                
            </section>
        </main>
        

        <script type="text/javascript" src="JS/script.js"></script>   
    </body>
</html>
